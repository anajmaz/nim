<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIM - Início</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3f87a6, #ebf8e1, #f69d3c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3f87a6;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #336f88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Jogo NIM!</h1>
    <p>Clique abaixo para começar</p>
    <button onclick="window.location.href='entrada.html'">Entrar</button>
  </div>
</body>
</html>
